<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Projects</title>
    <style>
        body{
            font-family: Arial;
        }
        .subscribe-button{
            border:none;
            background-color: black;
            color:white;
            padding-top:10px;
            padding-bottom: 10px;
            padding-left:15px;
            padding-right:15px;
            font-weight:bold;
            border-radius: 50px;
            cursor:pointer;
            margin-bottom: 30px;
        }
        .is-subscribed{
            background-color:rgb(240,240,240);
            color:black;
        }
        .cost-input{
            font-size:15px;
            /*
            padding-top:10px;
            padding-bottom:10px;
            padding-left:10px;
            padding-right:10px;
            */
            padding: 10px;

        }
        .calculate-button{
            background-color:green;
            color:white;
            border:none;
            padding:12px 15px;
            font-size:15px;
            cursor:pointer;

        }
        
    </style>
</head>
<body>
    <p>YouTube subscribe button</p>
    <button onclick="
    subscribe()
    " class="js-subscribe-button subscribe-button">Subscribe</button>

    <P>Amazon Shipping Calculator</P>
    <p>Orders under $40 = + $10 shipping.</p>
    <P>Orders over $40 = FREE shipping</P>
    <P><input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
        handleCostKeyDown(event);
        ">
    <button onclick="
        calculateTotal();
    " class="calculate-button">Calculate</button></P>
    <p class="js-total-cost"></p>


    <script>
        function handleCostKeyDown(event){
            if (event.key === 'Enter'){
                calculateTotal();
            };
        };

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
// data taken from the DOM is in String format and needs to be converted with Number() to do calculations.
            let cost = Number(inputElement.value);

            if(cost < 40){
                cost = cost + 10};
            document.querySelector('.js-total-cost')
                .innerHTML = `$${cost}`;
        };
        function subscribe(){
            const buttonElement =document.querySelector('.js-subscribe-button');
        if (buttonElement.innerText === 'Subscribe'){
            buttonElement.innerHTML = 'Subscribed';
            buttonElement.classList.add('is-subscribed')
        } else {
            buttonElement.innerHTML = 'Subscribe';
            buttonElement.classList.remove('is-subscribed');
        }        
        }
    </script>
</body>
</html>
