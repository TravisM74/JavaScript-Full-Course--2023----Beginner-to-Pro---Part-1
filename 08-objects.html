// AutoBoxing
    console.log('hello'.length);  
    console.log('hello'.toUpperCase());
    // the strings have methods because JScript autoBoxes the string into an object.
    // objects are references to memory locations.

    const object1 = {
        message : 'hello'
    };

    const object2 = object1;
    //this dose not reporduce the object it simply creates another reference to the objects location in memory, this is done for effecientcy it is know as Copy By Reference.
    object1.message ='good job';
    // changing the value of the message is able to be done because the CONST refers to the reference of the object not the attribues of the object.
    console.log(object1);
    // object2's message was also changed as it is a reference to object1 not a new objectr itself.
    console.log(object2);
    // objects can not be compaired directly as you are compairing references not objects.
    const object3 = {
        message: 'good job'
    };
    //different references.
    console.log(object3 === object1);
    //same references.
    console.log(object1 === object2);
    //same values in object.
    console.log(object3.message === object1.message);
