<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Sissors</title>
  <link 
    rel="stylesheet" 
    href="styles/12-rock-paper-scissors.css">
</head>
<body>
  <P class="title">
    Rock Paper Scissors
  </P>
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon">
    </button>
    
    <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon">
    </button>
    
    <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon">
    </button>

  <p class="js-result result"></p> 
  <P class="js-moves">
  </P>
  <p class="js-score" class="score"></p>

   <button class="reset-score-button js-reset-button">Reset Score</button>
    <button class="auto-play-button js-auto-play-button">Auto Play
    </button>
  <script src="scripts/12-rock-paper-scissors.js">
  </script>
</body>
</html>
